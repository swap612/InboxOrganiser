<ion-header>

  <ion-navbar color="primary">
    <ion-title>Other </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="main-content" (swipe)="swipe($event)">

    <ion-list>
      <ion-item *ngFor="let x of otherMsg2" (click)="goToSmsDetailPage(x.address,x.body)">
        <h2>{{x.address}}</h2>
        <p>{{x.body}}</p>
      </ion-item>

      <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>



    </ion-list>

  </div>
</ion-content>
