
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Transactional </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let x of transMsg" (click)="goToSmsDetailPage(x.address,x.body)">
      <h2>{{x.address}}</h2>
      <p>{{x.body}}</p>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
 
</ion-content>
