
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Reminder messages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let x of remMsg" (click)="goToSmsDetailPage(x.address,x.body)">
      <h2>{{x.address}}</h2>
      <p>{{x.body}}</p>
    </ion-item>
  </ion-list>
</ion-content>
