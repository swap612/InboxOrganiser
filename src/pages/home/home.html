<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Personal Messages
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let msg of messages" (click)="goToSmsDetailPage(msg.address,msg.body)" >
      <h2>{{msg.address}}</h2>
      <p>{{msg.body}}</p>
    </ion-item>
  </ion-list>
</ion-content>
