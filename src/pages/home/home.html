<ion-header>
  <ion-navbar color="primary">
    <ion-title style="text-align:'center'">
      Personal
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="main-content" (swipe)="swipe($event)">
    <ion-list>
      <ion-item *ngFor="let msg of persMsg" (click)="goToSmsDetailPage(msg.address,msg.body)">
        <h2>{{msg.address}}</h2>
        <p>{{msg.body}}</p>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
